    <title>城巴 Citybus App 下載頁面</title>
    <link
      rel="stylesheet"
      href="./css/bootstrap.min.css"
      type="text/css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="./css/changle.css"
      type="text/css"
      media="screen"
    />
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/devicedetection.js"></script>
    <script src="./js/i18n.js"></script>
    <script src="./js/share.js"></script>
  </head>

  <body>
    <div class="wechat-reminder hide"></div>

    <!-- 顶部导航栏 - 仅移动版显示 -->
    <header class="top-header">
      <div class="container-fluid">
        <div class="header-content">
          <div class="header-logo">
            <img src="./images/header-logo.png" alt="城巴 Citybus" class="header-logo-img">
          </div>
          <div class="language-selector">
            <select class="lang-dropdown">
              <option value="zh-Hant">繁</option>
              <option value="zh-Hans">简</option>
              <option value="en">EN</option>
            </select>
          </div>
        </div>
      </div>

    <!-- 主内容区 -->
    <main class="main-content">
      <!-- 桌面版布局 -->
      <div class="desktop-layout">
        <!-- 左侧内容区 -->
        <div class="left-content">
          <div class="desktop-header-logo">
            <img src="./images/header-logo.png" alt="城巴 Citybus" class="desktop-header-logo-img">
          </div>

            <div class="logo">

              <span class="logo-en">Citybus</span>
            </div>
          </div>

          <div class="app-icon-large">
            <img src="./images/app_icon.png" alt="Citybus App Icon" />
          </div>

          <h1 class="main-title">
            <span class="subtitle" data-i18n="subtitle">全新城巴應用程式</span>
            <span class="title-main" data-i18n="titleMain">陪你成長 領航未來</span>
          </h1>

          <p class="app-description" data-i18n="description">
            全新應用程式設有詳盡的景點介紹和交通指南，助您輕鬆計劃行程。您亦可透過應用程式購買電子車票、收聽導覽廣播和享受無數的購物禮遇。立即下載，盡情探索香港！
          </p>

          <div class="download-buttons">
            <a href="#" class="download-btn ios-url">
              <img
                src="./images/appstore-badge.png"
                alt="Download on the App Store"
              />
            </a>
            <a href="#" class="download-btn aos-url">
              <img
                src="./images/googleplay-badge.png"
                alt="GET IT ON Google Play"
              />
            </a>
            <a href="#" class="download-btn huawei-url">
              <img
                src="./images/appgallery-badge.png"
                alt="EXPLORE IT ON AppGallery"
              />
            </a>
          </div>

          <div class="footer-info">
            <p class="copyright" data-i18n="copyright">版權所有©2025 城巴有限公司</p>
            <div class="social-icons">
              <a href="#" class="social-icon"
                ><img src="./images/facebook-icon.png" alt="Facebook"
              /></a>
              <a href="#" class="social-icon"
                ><img src="./images/instagram-icon.png" alt="Instagram"
              /></a>
              <a href="#" class="social-icon"
                ><img src="./images/youtube-icon.png" alt="YouTube"
              /></a>
            </div>
          </div>
        </div>

        <!-- 右侧手机展示区 -->
        <div class="right-content">
          <div class="desktop-language-selector">
            <select class="lang-dropdown desktop-lang-dropdown">
              <option value="zh-Hant">繁</option>
              <option value="zh-Hans">简</option>
              <option value="en">EN</option>
            </select>
          </div>
          <div class="phone-mockup">
            <img
              src="./images/app-screenshot-bg.png"
              alt="Citybus App Screenshot"
              class="app-screenshot"
            />
          </div>
        </div>
      </div>

      <!-- 移动版布局 -->
      <div class="mobile-layout">
        <div class="mobile-hero">
          <div class="phone-mockup-mobile">
            <img
              src="./images/app-screenshot-bg-mobile.png"
              alt="Citybus App Screenshot"
              class="app-screenshot-mobile"
            />
          </div>
        </div>

        <div class="mobile-content">
          <!-- <div class="logo-section-mobile">
            <div class="logo">
              <span class="logo-cn">城巴</span>

          <div class="footer-info-mobile">

            <div class="social-icons-mobile">
              <a href="#" class="social-icon"
                ><img src="./images/facebook-icon.png" alt="Facebook"
              /></a>
              <a href="#" class="social-icon"
                ><img src="./images/instagram-icon.png" alt="Instagram"
              /></a>
              <a href="#" class="social-icon"
                ><img src="./images/youtube-icon.png" alt="YouTube"
              /></a>
            </div>
          </div>
        </div>
      </div>

</html>
